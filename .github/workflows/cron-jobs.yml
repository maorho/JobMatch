name: JobMatch Cron

on:
  schedule:
    - cron: "0 */6 * * *"    # every 6 hours (UTC)
    - cron: "0 */12 * * *"   # every 12 hours (UTC)
  workflow_dispatch:

env:
  PROD_BASE_URL: https://job-match-six.vercel.app

jobs:
  sync_if_stale:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync-if-stale
        shell: bash
        run: |
          curl -fsS -G "${{ env.PROD_BASE_URL }}/api/external-jobs/sync-if-stale" \
            --data-urlencode "cron_secret=${{ secrets.CRON_SECRET }}"

  cleanup_now:
    runs-on: ubuntu-latest
    steps:
      - name: Call cleanup-now
        shell: bash
        run: |
          curl -fsS -G "${{ env.PROD_BASE_URL }}/api/external-jobs/cleanup-now" \
            --data-urlencode "cron_secret=${{ secrets.CRON_SECRET }}"

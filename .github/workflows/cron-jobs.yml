name: JobMatch Cron

on:
  schedule:
    - cron: "0 */6 * * *"   # כל 6 שעות (UTC)
    - cron: "0 */12 * * *"  # כל 12 שעות (UTC)
  workflow_dispatch:

jobs:
  sync_if_stale:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync-if-stale
        run: |
          curl -fsS "${{ secrets.PROD_BASE_URL }}/api/external-jobs/sync-if-stale?cron_secret=${{ secrets.CRON_SECRET }}"

  cleanup_now:
    runs-on: ubuntu-latest
    steps:
      - name: Call cleanup-now
        run: |
          curl -fsS "${{ secrets.PROD_BASE_URL }}/api/external-jobs/cleanup-now?cron_secret=${{ secrets.CRON_SECRET }}"
